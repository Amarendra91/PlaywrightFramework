name: playwright_web_test
run-name: E2E Web tests

on:
  push:
    branches: [main, master]
  # pull_request:
  #   branches: [main, master]

  workflow_dispatch:
    inputs:
      env:
        description: 'Choose environment'
        required: true
        default: demo
        type: choice
        options:
          - demo
          - dev
      tag:
        description: 'Test tag to run (Smoke or Regression)'
        required: true
        default: Smoke
        type: choice
        options:
          - Smoke
          - Regression

jobs:
  test:
    # timeout-minutes: 60
    runs-on: ubuntu-latest
    environment: ${{ inputs.env }}

    env:
      BASE_URL: ${{ vars.BASE_URL }}
      USER_NAME: ${{ secrets.USER_NAME }}
      PASSWORD: ${{ secrets.PASSWORD }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      # - name: Determine test tag
      #   id: tag
      #   run: |
      #     # Use tag from workflow_dispatch or default to 'Smoke'
      #     if [ -n "${{ github.event.inputs.tag }}" ]; then
      #       echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
      #     else
      #       echo "tag=Smoke" >> $GITHUB_OUTPUT
      #     fi
      - name: Run Playwright tests
        # run: |
        #   echo "Running tests with tag: ${{ steps.tag.outputs.tag }}"
        #   SECRET_KEY=${{ secrets.SECRET_KEY }} npx playwright test --project=web --grep "@${{ steps.tag.outputs.tag }}"
        run: |
          TAG = ${{ github.event.inputs.tag || 'Smoke' }}
          echo "Running $TAG tests with SECRET_KEY"
          SECRET_KEY=${{ secrets.SECRET_KEY }} npx playwright test --project=web --grep @$TAG
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
